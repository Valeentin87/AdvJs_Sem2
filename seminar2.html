<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honework 5</title>
  </head>
  <body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>

    <script>
      "use strict";
    //   1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", 
    //   необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
    const dropdown_item = document.querySelectorAll('.dropdown-item')
    dropdown_item.forEach(element => {
        console.log(element);
        element.classList.add('super-dropdown');
    });
    console.log(dropdown_item);
    // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, 
    // либо добавить, если такого класса у элемента не было.
    const btn_toggle = document.querySelector('.btn')
    btn_toggle.classList.toggle('btn-secondary')
    // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
    const ex3 = document.querySelector('.menu').classList.remove("dropdown-menu")
    console.log(ex3);
//     4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
// `<a href="#">link</a>`
    const div_dropdown = document.querySelector('.dropdown');
    div_dropdown.insertAdjacentHTML('afterend', '<a href="#">link</a>');
    // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
    document.querySelector('#dropdownMenuButton').setAttribute('id', 'superDropdown');
    </script>
  </body>
</html>
